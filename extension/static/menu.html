<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'none'; img-src $CSPSOURCE https:; script-src $CSPSOURCE; style-src $CSPSOURCE;" />
    
    <link rel="stylesheet" href="$STYLE" />
    <title>Memviz menu</title>
</head>

<body>
    <div id="menu" class="hidden">
        <div class="row" title="Enable/disable Memviz">
            <input type="checkbox" id="enabled" />
            <label for="enabled">Enabled</label>
        </div>
        <div class="row" title="Enable dynamic memory tracking. Disabling this can remove some debugging issues.">
            <input type="checkbox" id="dynalloc-tracking" />
            <label for="dynalloc-tracking">Track heap allocations (malloc, free, ...)</label>
        </div>
    </div>
    <script type="text/javascript" src="$SCRIPT"></script>
</body>

</html>
